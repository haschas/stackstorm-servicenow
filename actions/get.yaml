---
name: "get"
runner_type: "python-script"
description: "Get an entry from a ServiceNow Table"
enabled: true
entry_point: "get.py"
parameters:
  table:
    type: "string"
    description: "Table to take action on"
    required: true
  resource:
    type: string
    description: Resource to query in
    required: False
    enum:
      - Incident
      - Task
      - Request
      - Change
  query:
    type: "object"
    description: "Structured query for SN data"
    required: true
  snow:
    type: "string"
    description: "ServiceNOW Instance name."
    required: true
